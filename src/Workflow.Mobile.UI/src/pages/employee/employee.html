<ion-header>
    <ion-toolbar>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchQuery"
                       [showCancelButton]="shouldShowCancel"
                       (ionInput)="onSearching($event)"
                       (ionCancel)="onSearchCancel($event)">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of employees" class="share-item" (click)="onSelected(item)">
            <h2>{{item.fullName}}</h2>
            <p>Position: {{item.position}}, Department: {{item.department.fullName}}</p>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
